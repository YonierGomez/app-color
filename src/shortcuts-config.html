<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n de Atajos - Yonier Color Presenter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .section {
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 8px;
        }

        .shortcut-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f7fafc;
        }

        .shortcut-item:last-child {
            border-bottom: none;
        }

        .shortcut-label {
            font-weight: 500;
            color: #4a5568;
            flex: 1;
        }

        .shortcut-input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            min-width: 200px;
            transition: border-color 0.3s ease;
        }

        .shortcut-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .shortcut-input.invalid {
            border-color: #f56565;
            background-color: #fed7d7;
        }

        .shortcut-input.valid {
            border-color: #48bb78;
            background-color: #f0fff4;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
            transform: translateY(-1px);
        }

        .status-message {
            text-align: center;
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #9ae6b4;
        }

        .status-message.error {
            background: #fed7d7;
            color: #e53e3e;
            border: 1px solid #feb2b2;
        }

        .help-text {
            background: #ebf8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3182ce;
        }

        .help-text h3 {
            color: #2c5282;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .help-text p {
            color: #2d3748;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .help-text code {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .shortcut-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .shortcut-input {
                width: 100%;
                min-width: unset;
            }

            .button-group {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è Configuraci√≥n de Atajos</h1>
        
        <div class="help-text">
            <h3>üìù C√≥mo usar</h3>
            <p>‚Ä¢ Usa modificadores como <code>CommandOrControl</code>, <code>Shift</code>, <code>Alt</code></p>
            <p>‚Ä¢ Separa con <code>+</code>. Ejemplo: <code>CommandOrControl+Shift+D</code></p>
            <p>‚Ä¢ <code>CommandOrControl</code> = Cmd en Mac, Ctrl en Windows/Linux</p>
            <p>‚Ä¢ Los cambios se guardan autom√°ticamente al hacer clic en "Guardar"</p>
        </div>

        <div id="shortcuts-container">
            <!-- Las secciones de atajos se generar√°n din√°micamente -->
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="saveConfiguration()">üíæ Guardar Configuraci√≥n</button>
            <button class="btn btn-secondary" onclick="exportConfiguration()">üì§ Exportar</button>
            <button class="btn btn-secondary" onclick="importConfiguration()">üì• Importar</button>
            <button class="btn btn-danger" onclick="resetToDefault()">üîÑ Resetear a Defecto</button>
            <button class="btn btn-secondary" onclick="closeWindow()">‚ùå Cerrar</button>
        </div>

        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        let currentConfig = {};

        // Cargar configuraci√≥n al inicializar
        document.addEventListener('DOMContentLoaded', async () => {
            await loadConfiguration();
        });

        async function loadConfiguration() {
            try {
                currentConfig = await ipcRenderer.invoke('get-shortcuts-config');
                renderShortcuts();
            } catch (error) {
                showStatus('Error cargando configuraci√≥n: ' + error.message, 'error');
            }
        }

        function renderShortcuts() {
            const container = document.getElementById('shortcuts-container');
            container.innerHTML = '';

            const sections = [
                { key: 'control', title: 'üéÆ Control' },
                { key: 'tools', title: 'üõ†Ô∏è Herramientas' },
                { key: 'basicColors', title: 'üé® Colores B√°sicos' },
                { key: 'additionalColors', title: 'üåà Colores Adicionales' }
            ];

            sections.forEach(section => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';
                
                const title = document.createElement('h2');
                title.textContent = section.title;
                sectionDiv.appendChild(title);

                const shortcuts = currentConfig.shortcuts[section.key] || {};
                Object.entries(shortcuts).forEach(([action, shortcut]) => {
                    const item = document.createElement('div');
                    item.className = 'shortcut-item';

                    const label = document.createElement('div');
                    label.className = 'shortcut-label';
                    label.textContent = getDescription(section.key, action);

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'shortcut-input';
                    input.value = shortcut;
                    input.dataset.category = section.key;
                    input.dataset.action = action;
                    
                    // Validaci√≥n en tiempo real
                    input.addEventListener('input', validateShortcutInput);
                    input.addEventListener('blur', validateShortcutInput);

                    item.appendChild(label);
                    item.appendChild(input);
                    sectionDiv.appendChild(item);
                });

                container.appendChild(sectionDiv);
            });
        }

        function getDescription(category, action) {
            const descriptions = {
                control: {
                    toggleDrawingMode: 'Activar/Desactivar Dibujo',
                    clearDrawing: 'Limpiar Dibujo',
                    resetAll: 'Resetear Todo',
                    undoLastAction: 'Deshacer',
                    exitDrawingMode: 'Salir del Modo Dibujo'
                },
                tools: {
                    drawPen: 'L√°piz',
                    drawRectangle: 'Rect√°ngulo',
                    drawCircle: 'C√≠rculo',
                    drawEraser: 'Borrador',
                    changeColor: 'Cambiar Color',
                    changeSize: 'Cambiar Tama√±o'
                },
                basicColors: {
                    setRedColor: 'Rojo',
                    setGreenColor: 'Verde',
                    setBlueColor: 'Azul',
                    setYellowColor: 'Amarillo',
                    setWhiteColor: 'Blanco',
                    setBlackColor: 'Negro'
                },
                additionalColors: {
                    setOrangeColor: 'Naranja',
                    setPurpleColor: 'P√∫rpura',
                    setPinkColor: 'Rosa',
                    setMagentaColor: 'Magenta',
                    setCyanColor: 'Cian',
                    setLimeColor: 'Lima',
                    setBrownColor: 'Marr√≥n',
                    setGrayColor: 'Gris',
                    setLightGrayColor: 'Gris Claro',
                    setDarkGrayColor: 'Gris Oscuro'
                }
            };

            return descriptions[category]?.[action] || action;
        }

        function validateShortcutInput(event) {
            const input = event.target;
            const shortcut = input.value.trim();
            
            if (!shortcut) {
                input.className = 'shortcut-input';
                return;
            }

            // Validaci√≥n b√°sica
            const isValid = validateShortcut(shortcut);
            
            if (isValid) {
                input.className = 'shortcut-input valid';
            } else {
                input.className = 'shortcut-input invalid';
            }
        }

        function validateShortcut(shortcut) {
            if (!shortcut || typeof shortcut !== 'string') {
                return false;
            }

            const validModifiers = ['CommandOrControl', 'Command', 'Control', 'Ctrl', 'Alt', 'Option', 'Shift', 'Meta'];
            const validKeys = /^[A-Za-z0-9]$|^F[1-9]$|^F1[0-2]$|^(Enter|Escape|Space|Tab|Backspace|Delete|Insert|Home|End|PageUp|PageDown|Up|Down|Left|Right)$/;

            const parts = shortcut.split('+');
            const key = parts[parts.length - 1];
            const modifiers = parts.slice(0, -1);

            if (!key) return false;
            if (!validKeys.test(key)) return false;

            for (const modifier of modifiers) {
                if (!validModifiers.includes(modifier)) return false;
            }

            return true;
        }

        async function saveConfiguration() {
            try {
                // Recopilar todos los atajos del formulario
                const inputs = document.querySelectorAll('.shortcut-input');
                const newConfig = JSON.parse(JSON.stringify(currentConfig)); // Deep copy

                let hasInvalidShortcuts = false;

                inputs.forEach(input => {
                    const category = input.dataset.category;
                    const action = input.dataset.action;
                    const shortcut = input.value.trim();

                    if (shortcut && !validateShortcut(shortcut)) {
                        hasInvalidShortcuts = true;
                        input.className = 'shortcut-input invalid';
                        return;
                    }

                    if (!newConfig.shortcuts[category]) {
                        newConfig.shortcuts[category] = {};
                    }
                    newConfig.shortcuts[category][action] = shortcut;
                });

                if (hasInvalidShortcuts) {
                    showStatus('‚ùå Hay atajos inv√°lidos. Por favor corr√≠gelos antes de guardar.', 'error');
                    return;
                }

                // Guardar configuraci√≥n
                const success = await ipcRenderer.invoke('save-shortcuts-config', newConfig);
                
                if (success) {
                    currentConfig = newConfig;
                    showStatus('‚úÖ Configuraci√≥n guardada exitosamente', 'success');
                } else {
                    showStatus('‚ùå Error guardando la configuraci√≥n', 'error');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
            }
        }

        async function exportConfiguration() {
            try {
                const configStr = JSON.stringify(currentConfig, null, 2);
                await navigator.clipboard.writeText(configStr);
                showStatus('‚úÖ Configuraci√≥n copiada al portapapeles', 'success');
            } catch (error) {
                showStatus('‚ùå Error exportando: ' + error.message, 'error');
            }
        }

        async function importConfiguration() {
            try {
                const configStr = await navigator.clipboard.readText();
                const newConfig = JSON.parse(configStr);
                
                if (!newConfig.shortcuts) {
                    throw new Error('Configuraci√≥n inv√°lida');
                }
                
                currentConfig = newConfig;
                renderShortcuts();
                showStatus('‚úÖ Configuraci√≥n importada. Recuerda guardar los cambios.', 'success');
            } catch (error) {
                showStatus('‚ùå Error importando: ' + error.message, 'error');
            }
        }

        async function resetToDefault() {
            if (confirm('¬øEst√°s seguro de que quieres resetear todos los atajos a sus valores por defecto?')) {
                try {
                    const success = await ipcRenderer.invoke('reset-shortcuts-to-default');
                    if (success) {
                        await loadConfiguration();
                        showStatus('‚úÖ Configuraci√≥n reseteada a valores por defecto', 'success');
                    } else {
                        showStatus('‚ùå Error reseteando configuraci√≥n', 'error');
                    }
                } catch (error) {
                    showStatus('‚ùå Error: ' + error.message, 'error');
                }
            }
        }

        function closeWindow() {
            ipcRenderer.invoke('close-shortcuts-config');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusDiv.className = 'status-message';
            }, 4000);
        }
    </script>
</body>
</html>
