<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: transparent;
            cursor: crosshair;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
        }
        
        .cursor-pen { cursor: crosshair; }
        .cursor-rectangle { cursor: crosshair; }
        .cursor-circle { cursor: crosshair; }
        .cursor-eraser { cursor: grab; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script src="drawing.js"></script>
</body>
</html>
